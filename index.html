<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where's the dog been?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
<div id="instructionModal" class="modal">
    <div class="modal-content">
        <div class="modalTop">
            <h2>Instructions!</h2>
            <span class="instructionClose close">X</span>
        </div>
        <div class="instructionText">
            <p>Keep an eye on your canine companion!</p>
            <p>Remember the sequence in which he appears and press the buttons in the correct order!</p>
            <p>Every level will be harder than the last!</p>
            <p>Make a mistake and it's game over!</p>
        </div>
    </div>
</div>
<div id="gameOverModal" class="modal">
    <div class="modal-content">
        <div class="modalTop">
            <h2>Game Over :(</h2>
            <span class="gameOverClose close">X</span>
        </div>
        <div class="gameOverBtns">
            <button class="replayButton">Play Again</button>
        </div>
    </div>
</div>
<div class='titles'>
    <div class="gameTitle">Where's the dog been?</div>
    <div class="levelNum">Level X</div>
</div>
<div class='gameBoxes'>
    <div class='row'>
        <div id="box0" class="box box1">

        </div>
        <div id="box1" class="box box2">

        </div>
        <div id="box2" class="box box3">

        </div>
    </div>
    <div class='row'>
        <div id="box3" class="box box4">

        </div>
        <div id="box4" class="box box5">

        </div>
        <div id="box5" class="box box6">

        </div>
    </div>
    <div class='row'>
        <div id="box6" class="box box7">

        </div>
        <div id="box7" class="box box8">

        </div>
        <div id="box8" class="box box9">

        </div>
    </div>

</div>
<div class="buttons">
    <button class="start">Start</button>
    <button id="instructionsButton" class="instructions">Instructions</button>
</div>

</body>
</html>
